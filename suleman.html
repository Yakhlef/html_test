<!DOCTYPE html !>
<html>
  <head>
    <meta charset="UTF-8">
    <title>واجب سليمان يخلف  </title> 
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
  </head>


  <body  dir="rtl"  >


  <div class="container">
    
<form>
  <div class="form-group">
    <label for="StudentName">اسم الطالب</label>
    <input type="email" class="form-control" id="StudentName" placeholder="اسم الطالب">
  </div>

<div class="form-group">
    <label for="class">رقم القيد</label>
    <input type="StudentNO" class="form-control" id="StudentNO" placeholder="رقم قيد الطالب">
  </div>

  <div class="form-group">
    <label for="class">الفصل الدراسي</label>
    <input type="class" class="form-control" id="Studenclass" placeholder="اختر الفصل الدراسي">
  </div>

<div class="form-group">
    <label for="StudentDOB">تاريخ الميلاد</label>
    <input type="StudentDOB" class="form-control" id="StudentDOB" placeholder="تاريخ الميلاد">
  </div>

<div class="form-group">
    <label for="class">التخصص</label>
    <input type="StudentS" class="form-control" id="StudentS" placeholder=" اختر التخصص من القائمة">
  </div>

<div class="form-group">
    <label for="class">الجنس</label>
    <input type="StudentGender" class="form-control" id="StudentGender" placeholder="اختر جنس الطالب">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">المرفقات</label>
    <input type="file" id="exampleInputFile">
   
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> حالة الطالب
    </label>

  </div>
  <button type="submit" class="btn btn-default">تخزين</button>
</form>


  </div>
  <button type="Exit" class="btn btn-default">خروج</button>
</form>

  </div> <!-- /container -->    
  
  </body>

</html>
